<html>

<head>
    <meta charset="utf-8" />
    <title>GAMING</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css" media="all" />   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
 
<body>
    <h1 class='display-4 ml-2 text-primary'>GAMING CUEVAS</h1>
    <div class="flexbox-container">
        <!-- Aquí van las cervezas de la API --> 
        <div id="playing"> 
            <h3 class='text-info'>TETRIS</h3>
            <div class="game" style="width:250px; height:500px;">
            </div>
        </div>
        <!-- Aquí van mis cervezas favoritas -->
        <div id="resultados">

        </div>
    </div>
    
<!-- jQuery and Blockrain.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/blockrain.jquery.js"></script>
<script>
  var $game = $('.game').blockrain({
    autoplay: false,
    autoplayRestart: false,
    speed: 20,
    onGameOver: function(score) {
      var nick = prompt("Dime tu nick");

      //Ajax
      var parametros = {
            "nick" : nick,
            "puntuacion" : score
        };
        $.ajax({
            data : parametros,
            url : 'insertar',
            type: 'post',
            beforeSend : function(){
                $('#resultados').html("Insertando ...");
            },
            success : function(response) {
                $('#resultados').html(response);
            }

        });

    }
  });
</script>
    
</body>

</html>
